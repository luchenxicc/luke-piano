<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luke's Piano Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --avo-bg: #f7f9f6; --avo-green: #7c9473; --avo-dark: #556b2f; --gold: #d4af37; --white: #ffffff; }
        body { font-family: 'Quicksand', sans-serif; background: var(--avo-bg); padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        /* å®¹å™¨ */
        .app-container { max-width: 500px; width: 100%; background: var(--white); border-radius: 40px; padding: 25px; border: 6px solid var(--avo-green); box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; }
        
        /* å®¶é•¿é¢æ¿ */
        #parent-panel { display: none; background: #fff; padding: 20px; border-radius: 30px; border: 4px dashed var(--avo-green); margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        textarea { width: 100%; height: 80px; border-radius: 10px; border: 1px solid #ddd; padding: 10px; margin: 10px 0; font-family: inherit; }
        .parent-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-update { background: var(--avo-green); color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; grid-column: span 2; }
        .btn-sync { background: var(--gold); color: white; border: none; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .btn-clear { background: #f1f5f9; color: #64748b; border: none; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }

        /* å·¥å…·æ  */
        .top-toolbar { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        #inner-clock { text-align: left; background: var(--avo-bg); padding: 8px 12px; border-radius: 12px; border-left: 4px solid var(--gold); }
        .btn-tool { background: #f1f5f9; border: none; padding: 6px 10px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: bold; color: #64748b; }

        /* ä»»åŠ¡å¡ç‰‡å¸ƒå±€ */
        .task-card { background: #fff; border: 2px solid #eee; border-left: 12px solid var(--avo-green); border-radius: 25px; padding: 18px; margin-bottom: 20px; transition: 0.3s; display: flex; justify-content: space-between; align-items: stretch; }
        .task-card.active { border-color: var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .task-card.completed { background: var(--avo-green); border-left-color: var(--gold); color: white; border-color: var(--avo-green); }

        .task-left { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .song-name { font-weight: bold; color: var(--avo-dark); font-size: 1.1rem; }
        .task-card.completed .song-name { color: white; }

        /* å³ä¾§å‚ç›´æ“ä½œåŒº */
        .task-right { display: flex; flex-direction: column; align-items: center; justify-content: space-between; width: 85px; margin-left: 15px; border-left: 1px solid #f1f5f9; padding-left: 10px; }
        .task-card.completed .task-right { border-left: none; }

        .timer-display { font-family: 'Fredoka One'; font-size: 1.3rem; color: var(--avo-dark); margin-bottom: 5px; }
        .task-card.completed .timer-display { color: white; }
        
        .btn-play { background: var(--gold); border: none; color: white; padding: 6px 0; border-radius: 10px; font-family: 'Fredoka One'; cursor: pointer; font-size: 0.8rem; box-shadow: 0 3px 0 #b8962e; width: 100%; margin-bottom: 10px; }
        .btn-play.pausing { background: var(--avo-dark); box-shadow: 0 3px 0 #2d3a18; }
        .task-card.completed .btn-play { display: none; }

        .btn-medal { background: #fff; border: 2px solid var(--gold); color: var(--gold); width: 100%; height: 55px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; font-family: 'Fredoka One'; cursor: pointer; transition: 0.3s; }
        .task-card.completed .btn-medal { background: var(--gold); color: white; border-color: white; height: 100%; font-size: 0.7rem; }

        /* å­ä»»åŠ¡æ­¥éª¤ */
        .sub-steps { display: flex; flex-direction: column; gap: 6px; }
        .step { background: #f8fafc; border: 1px solid #e2e8f0; padding: 8px 10px; border-radius: 10px; font-size: 0.8rem; display: flex; align-items: center; cursor: pointer; color: #475569; }
        .step.done { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534 !important; font-weight: bold; }
        .step::before { content: "â­•"; margin-right: 6px; }
        .step.done::before { content: "âœ…"; }
        .task-card.completed .step { background: rgba(255,255,255,0.2) !important; color: white !important; border: none; cursor: default; }

        /* å‹‹ç« ä¸å†å²é¢æ¿ */
        .history-panel { max-width: 500px; width: 100%; margin-top: 20px; background: #fff; border-radius: 25px; padding: 15px; border: 3px solid #e2e8f0; text-align: center; }
        .stats-badge { background: var(--gold); color: white; padding: 5px 15px; border-radius: 20px; font-family: 'Fredoka One'; font-size: 1.1rem; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .history-grid { display: flex; gap: 8px; justify-content: center; }
        .history-day { width: 45px; height: 75px; background: #f1f5f9; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; }
        .history-day.success { background: var(--avo-green); color: white; }
        .day-label { font-size: 0.6rem; color: var(--avo-dark); margin-bottom: 2px; }
        .history-day.success .day-label { color: white; }
    </style>
</head>
<body>

<div id="parent-panel">
    <h3 style="margin-top:0; color:var(--avo-dark)">âš™ï¸ Parent Settings</h3>
    <textarea id="song-input" placeholder="Enter song names (one per line)..."></textarea>
    <div class="parent-btns">
        <button class="btn-update" onclick="saveMissions()">Update Quest ğŸš€</button>
        <button class="btn-sync" onclick="syncDataToMac()">Sync to Mac ğŸ”„</button>
        <button class="btn-clear" onclick="resetToDefault()">Default Tasks ğŸ”„</button>
    </div>
</div>

<div class="app-container">
    <div class="top-toolbar">
        <div id="inner-clock">
            <span class="date" id="live-date"></span>
            <span class="time" id="live-time"></span>
        </div>
        <div>
            <button class="btn-tool" onclick="toggleParentPanel()">Parent âš™ï¸</button>
            <button class="btn-tool" onclick="location.reload()">Reset Mission ğŸ”„</button>
        </div>
    </div>
    <div style="text-align:center; margin-bottom:20px;">
        <h1>ğŸ¥‘ Luke's Piano</h1>
        <span id="mission-count" class="subtitle">Missions Loading...</span>
    </div>
    <div id="task-list"></div>
</div>

<div class="history-panel">
    <div class="stats-badge">ğŸ† Total Medals: <span id="total-medals-count">0</span></div>
    <div class="history-grid" id="history-grid"></div>
</div>

<script>
    // æ³¨æ„ï¼šè¯·å°†æ­¤å¤„æ›¿æ¢ä¸ºæ‚¨ Mac çš„å®é™…å±€åŸŸç½‘ IP
    const API_BASE = "http://192.168.86.81:5000"; 
    
    let activeInterval = null;
    let runningTaskId = null;
    const DEFAULT_TIME = 420; // 7 minutes

    const defaultMissions = [
        { name: "Energy Shield (Warm-up)", icon: "ğŸ›¡ï¸" },
        { name: "Rainbow Scales (Scales)", icon: "ğŸŒˆ" },
        { name: "Starry Melody (Song 1)", icon: "ğŸš€" },
        { name: "Ultimate Quest (Song 2)", icon: "ğŸ†" }
    ];

    let missionData = JSON.parse(localStorage.getItem('currentMissions')) || defaultMissions;
    let times = {}; let completed = {};

    function init() {
        updateLiveClock();
        setInterval(updateLiveClock, 1000);
        renderTasks();
        renderHistory();
        calculateTotalMedals();
    }

    // ä¿å­˜é€»è¾‘ï¼šé»˜è®¤ä¼ æ•°æ®åº“ï¼ŒiPad æœ¬åœ°ä½œä¸º Backup
    async function saveFinalProgress() {
        if (Object.values(completed).every(v => v === true)) {
            const dateStr = new Date().toLocaleDateString('en-CA');
            
            // 1. æœ¬åœ°å¤‡ä»½
            let history = JSON.parse(localStorage.getItem('pianoHistory') || "{}");
            history[dateStr] = true;
            localStorage.setItem('pianoHistory', JSON.stringify(history));

            // 2. å°è¯•å‘é€åˆ° Mac æ•°æ®åº“
            try {
                const res = await fetch(`${API_BASE}/api/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: dateStr })
                });
                if (res.ok) console.log("Database updated!");
            } catch (e) {
                console.warn("Mac is offline. Data only saved to iPad locally.");
            }

            calculateTotalMedals();
            renderHistory();
            setTimeout(() => alert("Master Luke, Mission Accomplished! ğŸŒŸ"), 300);
        }
    }

    // æ‰¹é‡åŒæ­¥é€»è¾‘
    async function syncDataToMac() {
        const localHistory = JSON.parse(localStorage.getItem('pianoHistory') || "{}");
        const dates = Object.keys(localHistory).filter(d => localHistory[d] === true);
        if (dates.length === 0) return alert("No data found to sync.");

        try {
            const res = await fetch(`${API_BASE}/api/sync`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dates })
            });
            if (res.ok) {
                const data = await res.json();
                alert(data.message);
                renderHistory();
            }
        } catch (e) { alert("Failed to connect to Mac. Check Wi-Fi/IP."); }
    }

    function toggleParentPanel() {
        const panel = document.getElementById('parent-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function resetToDefault() {
        if(confirm("Reset to default missions?")) {
            localStorage.removeItem('currentMissions');
            missionData = [...defaultMissions];
            renderTasks();
            toggleParentPanel();
        }
    }

    function saveMissions() {
        const input = document.getElementById('song-input').value;
        const songNames = input.split('\n').filter(s => s.trim() !== "");
        if(songNames.length === 0) return alert("Please enter song names!");
        missionData = songNames.map(name => ({ name, time: DEFAULT_TIME, icon: "ğŸ¹" }));
        localStorage.setItem('currentMissions', JSON.stringify(missionData));
        toggleParentPanel();
        renderTasks();
    }

    function renderTasks() {
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        times = {}; completed = {};
        missionData.forEach((m, index) => {
            const id = index + 1;
            times[id] = DEFAULT_TIME;
            completed[id] = false;
            list.innerHTML += `
                <div class="task-card" id="task${id}">
                    <div class="task-left">
                        <span class="song-name">${m.icon || "ğŸ¹"} ${m.name}</span>
                        <div class="sub-steps" id="steps${id}">
                            <div class="step" onclick="handleStepClick(${id}, this)">Right Hand (x3) âœ‹</div>
                            <div class="step" onclick="handleStepClick(${id}, this)">Left Hand (x3) ğŸ¤š</div>
                            <div class="step" onclick="handleStepClick(${id}, this)">Together (x2) ğŸ‘</div>
                        </div>
                    </div>
                    <div class="task-right">
                        <div class="timer-display" id="time${id}">07:00</div>
                        <button class="btn-play" id="btn${id}" onclick="toggleTask(${id})">START</button>
                        <button class="btn-medal" id="medal${id}" onclick="handleMedalClick(${id})">
                            <span>ğŸ¥‡</span>CLAIM
                        </button>
                    </div>
                </div>`;
        });
        document.getElementById('mission-count').innerText = `${missionData.length} Quests Today`;
    }

    function toggleTask(id) {
        if (completed[id]) return;
        if (runningTaskId === id) pauseTask(id);
        else { if (runningTaskId) pauseTask(runningTaskId); startTask(id); }
    }

    function startTask(id) {
        runningTaskId = id;
        document.getElementById(`task${id}`).classList.add('active');
        document.getElementById(`btn${id}`).innerText = "PAUSE";
        document.getElementById(`btn${id}`).classList.add('pausing');
        activeInterval = setInterval(() => {
            if (times[id] > 0) {
                times[id]--;
                let m = Math.floor(times[id]/60).toString().padStart(2,'0');
                let s = (times[id]%60).toString().padStart(2,'0');
                document.getElementById(`time${id}`).innerText = `${m}:${s}`;
            } else handleMedalClick(id);
        }, 1000);
    }

    function pauseTask(id) {
        clearInterval(activeInterval);
        runningTaskId = null;
        document.getElementById(`task${id}`).classList.remove('active');
        document.getElementById(`btn${id}`).innerText = "START";
        document.getElementById(`btn${id}`).classList.remove('pausing');
    }

    function handleStepClick(id, el) {
        if (completed[id]) return;
        el.classList.toggle('done');
        if (Array.from(document.getElementById(`steps${id}`).querySelectorAll('.step')).every(s => s.classList.contains('done'))) {
            handleMedalClick(id);
        }
    }

    function handleMedalClick(id) {
        if (completed[id]) return;
        clearInterval(activeInterval);
        const container = document.getElementById(`steps${id}`);
        container.querySelectorAll('.step').forEach(s => s.classList.add('done'));
        completed[id] = true;
        document.getElementById(`task${id}`).classList.add('completed');
        document.getElementById(`medal${id}`).innerHTML = "<span>ğŸ…</span>DONE!";
        saveFinalProgress();
    }

    function calculateTotalMedals() {
        const history = JSON.parse(localStorage.getItem('pianoHistory') || "{}");
        document.getElementById('total-medals-count').innerText = Object.values(history).filter(v => v).length;
    }

    function renderHistory() {
        const grid = document.getElementById('history-grid');
        const history = JSON.parse(localStorage.getItem('pianoHistory') || "{}");
        grid.innerHTML = '';
        for (let i = 6; i >= 0; i--) {
            let d = new Date(); d.setDate(d.getDate() - i);
            let key = d.toLocaleDateString('en-CA');
            let dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
            let dateDisplay = (d.getMonth() + 1) + '/' + d.getDate();
            
            grid.innerHTML += `
                <div class="history-day ${history[key] ? 'success' : ''}">
                    <span class="day-label">${dayName}</span>
                    <b style="font-size:0.8rem">${dateDisplay}</b>
                    <span style="margin-top:2px">${history[key] ? 'â­' : ''}</span>
                </div>`;
        }
    }

    function updateLiveClock() {
        const now = new Date();
        document.getElementById('live-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        document.getElementById('live-time').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Piano Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --avo-bg: #f7f9f6; --avo-green: #7c9473; --avo-dark: #556b2f; --gold: #d4af37; --white: #ffffff; }
        body { font-family: 'Quicksand', sans-serif; background: var(--avo-bg); padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        .app-container { max-width: 500px; width: 100%; background: var(--white); border-radius: 40px; padding: 25px; border: 6px solid var(--avo-green); box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; }
        
        #parent-panel { display: none; background: #fff; padding: 20px; border-radius: 30px; border: 4px dashed var(--avo-green); margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        textarea { width: 100%; height: 80px; border-radius: 10px; border: 1px solid #ddd; padding: 10px; margin: 10px 0; font-family: inherit; }
        
        .top-toolbar { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        #inner-clock { text-align: left; background: var(--avo-bg); padding: 8px 12px; border-radius: 12px; border-left: 4px solid var(--gold); }
        .btn-tool { background: #f1f5f9; border: none; padding: 6px 10px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: bold; color: #64748b; }

        .task-card { background: #fff; border: 2px solid #eee; border-left: 12px solid var(--avo-green); border-radius: 25px; padding: 18px; margin-bottom: 20px; transition: 0.3s; }
        .task-card.active { border-color: var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .task-card.completed { background: var(--avo-green); border-left-color: var(--gold); color: white; border-color: var(--avo-green); }

        .task-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .title-area { display: flex; align-items: center; gap: 8px; }
        .song-name { font-weight: bold; color: var(--avo-dark); font-size: 1.1rem; }
        .task-card.completed .song-name, .task-card.completed .timer-display { color: white; }
        .timer-display { font-family: 'Fredoka One'; font-size: 1.3rem; color: var(--avo-dark); }
        
        .btn-play { background: var(--gold); border: none; color: white; padding: 4px 12px; border-radius: 8px; font-family: 'Fredoka One'; cursor: pointer; font-size: 0.8rem; box-shadow: 0 3px 0 #b8962e; }
        .btn-play.pausing { background: var(--avo-dark); box-shadow: 0 3px 0 #2d3a18; }

        .sub-steps { display: flex; flex-direction: column; gap: 8px; margin-top: 5px; }
        .step { background: #f8fafc; border: 1px solid #e2e8f0; padding: 8px 12px; border-radius: 10px; font-size: 0.85rem; display: flex; align-items: center; cursor: pointer; color: #475569; }
        .step.done { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534 !important; font-weight: bold; }
        .step::before { content: "‚≠ï"; margin-right: 8px; }
        .step.done::before { content: "‚úÖ"; }
        .task-card.completed .step { background: rgba(255,255,255,0.2) !important; color: white !important; border: none; cursor: default; }
        
        .btn-medal { background: #fff; border: 3px solid var(--gold); color: var(--gold); width: 65px; height: 65px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.65rem; font-family: 'Fredoka One'; flex-shrink: 0; cursor: pointer; }
        .task-card.completed .btn-medal { background: var(--gold); color: white; border-color: white; }

        .history-panel { max-width: 500px; width: 100%; margin-top: 20px; background: #fff; border-radius: 25px; padding: 15px; border: 3px solid #e2e8f0; text-align: center; }
        .history-grid { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        .history-day { width: 45px; height: 65px; background: #f1f5f9; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; }
        .history-day.success { background: var(--gold); color: white; }
    </style>
</head>
<body>

<div id="parent-panel">
    <h3 style="margin-top:0; color:var(--avo-dark)">‚öôÔ∏è Parent Settings</h3>
    <textarea id="song-input" placeholder="Enter song names (one per line)..."></textarea>
    <button onclick="saveMissions()" style="background:var(--avo-green); color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold; width:100%">Update Missions üöÄ</button>
</div>

<div class="app-container">
    <div class="top-toolbar">
        <div id="inner-clock">
            <span class="date" id="live-date"></span>
            <span class="time" id="live-time"></span>
        </div>
        <div>
            <button class="btn-tool" onclick="toggleParentPanel()">Parent ‚öôÔ∏è</button>
            <button class="btn-tool" onclick="location.reload()">Reset üîÑ</button>
        </div>
    </div>
    <div style="text-align:center; margin-bottom:20px;">
        <h1>ü•ë Luke's Piano</h1>
        <span id="mission-count" class="subtitle">Missions Loading...</span>
    </div>
    <div id="task-list"></div>
</div>

<div class="history-panel">
    <b style="color:var(--avo-dark)">üåü Adventure Log</b>
    <div class="history-grid" id="history-grid"></div>
</div>

<script>
    let activeInterval = null;
    let runningTaskId = null;
    const DEFAULT_TIME = 420; // 7 mins

    const defaultMissions = [
        { name: "Energy Shield (Warm-up)", icon: "üõ°Ô∏è" },
        { name: "Rainbow Scales (Scales)", icon: "üåà" },
        { name: "Starry Melody (Song 1)", icon: "üöÄ" },
        { name: "Ultimate Quest (Song 2)", icon: "üèÜ" }
    ];

    let missionData = JSON.parse(localStorage.getItem('currentMissions')) || defaultMissions;
    let times = {};
    let completed = {};

    function init() {
        updateLiveClock();
        setInterval(updateLiveClock, 1000);
        renderTasks();
        renderHistory();
    }

    function toggleParentPanel() {
        const panel = document.getElementById('parent-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function saveMissions() {
        const input = document.getElementById('song-input').value;
        const songNames = input.split('\n').filter(s => s.trim() !== "");
        if(songNames.length === 0) return alert("Please enter song names!");
        
        missionData = songNames.map(name => ({ name, time: DEFAULT_TIME, icon: "üéπ" }));
        localStorage.setItem('currentMissions', JSON.stringify(missionData));
        toggleParentPanel();
        renderTasks();
    }

    function renderTasks() {
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        times = {};
        completed = {};
        
        missionData.forEach((m, index) => {
            const id = index + 1;
            times[id] = DEFAULT_TIME;
            completed[id] = false;
            const icon = m.icon || "üéπ";
            list.innerHTML += `
                <div class="task-card" id="task${id}">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div style="flex-grow: 1;">
                            <div class="task-header">
                                <div class="title-area">
                                    <span class="song-name">${icon} ${m.name}</span>
                                    <button class="btn-play" id="btn${id}" onclick="toggleTask(${id})">START</button>
                                </div>
                                <div class="timer-display" id="time${id}">07:00</div>
                            </div>
                            <div class="sub-steps" id="steps${id}">
                                <div class="step" onclick="handleStepClick(${id}, this)">Right Hand (x3) ‚úã</div>
                                <div class="step" onclick="handleStepClick(${id}, this)">Left Hand (x3) ü§ö</div>
                                <div class="step" onclick="handleStepClick(${id}, this)">Hands Together (x2) üëê</div>
                            </div>
                        </div>
                        <button class="btn-medal" id="medal${id}" onclick="handleMedalClick(${id})" style="margin-left:10px;"><span>ü•á</span>CLAIM</button>
                    </div>
                </div>`;
        });
        document.getElementById('mission-count').innerText = `${missionData.length} Adventures Today`;
    }

    function toggleTask(id) {
        if (completed[id]) return;
        if (runningTaskId === id) { pauseTask(id); } 
        else { if (runningTaskId !== null) pauseTask(runningTaskId); startTask(id); }
    }

    function startTask(id) {
        runningTaskId = id;
        document.getElementById(`task${id}`).classList.add('active');
        document.getElementById(`btn${id}`).innerText = "PAUSE";
        document.getElementById(`btn${id}`).classList.add('pausing');
        activeInterval = setInterval(() => {
            if (times[id] > 0) { 
                times[id]--; 
                document.getElementById(`time${id}`).innerText = `${Math.floor(times[id]/60).toString().padStart(2,'0')}:${(times[id]%60).toString().padStart(2,'0')}`;
            } else { handleMedalClick(id); }
        }, 1000);
    }

    function pauseTask(id) {
        clearInterval(activeInterval);
        runningTaskId = null;
        document.getElementById(`task${id}`).classList.remove('active');
        document.getElementById(`btn${id}`).innerText = "START";
        document.getElementById(`btn${id}`).classList.remove('pausing');
    }

    function handleStepClick(id, el) {
        if (completed[id]) return;
        el.classList.toggle('done');
        const container = document.getElementById(`steps${id}`);
        const allDone = Array.from(container.querySelectorAll('.step')).every(s => s.classList.contains('done'));
        if (allDone) handleMedalClick(id);
    }

    function handleMedalClick(id) {
        if (completed[id]) return;
        clearInterval(activeInterval);
        const container = document.getElementById(`steps${id}`);
        container.querySelectorAll('.step').forEach(s => s.classList.add('done'));
        completed[id] = true;
        const card = document.getElementById(`task${id}`);
        card.classList.remove('active');
        card.classList.add('completed');
        document.getElementById(`medal${id}`).innerHTML = "<span>üèÖ</span>DONE!";
        checkVictory();
    }

    function checkVictory() {
        if (Object.values(completed).every(v => v === true)) {
            saveHistory();
            setTimeout(() => { alert("Mission Accomplished, Luke! üåü"); location.reload(); }, 500);
        }
    }

    function saveHistory() {
        let history = JSON.parse(localStorage.getItem('pianoHistory') || "{}");
        history[new Date().toLocaleDateString('en-CA')] = true;
        localStorage.setItem('pianoHistory', JSON.stringify(history));
    }

    function renderHistory() {
        const grid = document.getElementById('history-grid');
        const history = JSON.parse(localStorage.getItem('pianoHistory') || "{}");
        grid.innerHTML = '';
        for (let i = 6; i >= 0; i--) {
            let d = new Date(); d.setDate(d.getDate() - i);
            let dateKey = d.toLocaleDateString('en-CA');
            grid.innerHTML += `<div class="history-day ${history[dateKey]?'success':''}">
                <b style="font-size:0.6rem">${d.toLocaleDateString('en-US',{weekday:'short'})}</b>
                <b>${d.getMonth()+1}/${d.getDate()}</b>
                <span>${history[dateKey]?'‚≠ê':''}</span>
            </div>`;
        }
    }

    function updateLiveClock() {
        const now = new Date();
        document.getElementById('live-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        document.getElementById('live-time').innerText = now.toLocaleTimeString('en-US', { hour12: false });
    }

    init();
</script>
</body>
</html>
